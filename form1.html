<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page!</title>
    </head>
    <body>
        <form>

            <div>
                <input name="name" type="text" placeholder="Name">
                <input name="password" type="password" placeholder="Password">
            </div>

            <div>
                Favourite colour?
                <input name="colour" type="radio" placeholder="red"> Red
                <input name="colour" type="radio" placeholder="green"> Green
                <input name="colour" type="radio" placeholder="blue"> Blue
                <input name="colour" type="radio" placeholder="other"> Other
            </div>

            <div>
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="Canada">
                    <option value="United States of America">
                    <option value="India">
                    <option value="Russia">  
                </datalist>
            </div>
        </form>
    </body>
</html>
